name: Article Auto-Drafter

on:
  # Daily schedule at 13:00 UTC (22:00 JST / 10:00 PM)
  schedule:
    - cron: '0 13 * * *'

  # Manual trigger
  workflow_dispatch:

jobs:
  auto-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Install xvfb for virtual display
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Verify required secrets are configured
        run: |
          echo "Checking required secrets configuration..."
          MISSING_SECRETS=()

          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            MISSING_SECRETS+=("OPENAI_API_KEY")
          fi

          if [ -z "${{ secrets.NOTION_TOKEN }}" ]; then
            MISSING_SECRETS+=("NOTION_TOKEN")
          fi

          if [ -z "${{ secrets.NOTION_DATABASE_ID_ARTICLE }}" ]; then
            MISSING_SECRETS+=("NOTION_DATABASE_ID_ARTICLE")
          fi

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "❌ ERROR: Missing required secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            exit 1
          else
            echo "✓ All required secrets are configured"
          fi

      - name: Setup note.com session state
        run: |
          if [ ! -z "${{ secrets.NOTE_STATE_FILE }}" ]; then
            echo "${{ secrets.NOTE_STATE_FILE }}" | base64 -d > note-state.json
            echo "✓ Session state file restored"
          else
            echo "⚠ NOTE_STATE_FILE secret not found (optional)"
          fi

      - name: Run Auto-Drafter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || '' }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID_ARTICLE }}
          NOTE_STATE_FILE: ./note-state.json
        run: |
          # Use OPENAI_MODEL from secret, or default to gpt-4o-mini
          export OPENAI_MODEL="${OPENAI_MODEL:-gpt-4o-mini}"
          echo "Using OPENAI_MODEL: $OPENAI_MODEL"
          xvfb-run --auto-servernum python src/main.py

      - name: Workflow Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ Auto-Drafter completed successfully"
          else
            echo "❌ Auto-Drafter encountered an error"
            echo "Check the logs above for details"
          fi
